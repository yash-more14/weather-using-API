<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="searchSec">
                    <input type="search" name="city name" spellcheck="false" id="searchIn"
                        placeholder="Enter City Name">
                    <i class="ri-search-line btn"></i>
                </div>
            <span class="invalid">invalid City Name*</span>
            <div class="wheather">
                <div id="first">
                    <img class="condition" src="images/clear.png" alt="">
                    <h1 class="temp">22&deg;c</h1>
                    <h2 class="city">New York</h2>
                </div>
                <div id="last">
                    <div class="humidity">
                        <img class="hImage" src="/images/humidity.png" alt="">
                        <div class="hChild">
                            <span class="humidityText">50%</span>
                            <span>humidity</span>
                        </div>
                    </div>
                    <div class="wind">
                        <img class="wImage" src="images/wind.png" alt="">
                        <div class="wChild">
                            <span class="windText">50 km/h</span>
                            <span>Wind speed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
        <script src="script.js"></script>
</body>
</html>
